<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML to Escaped HTML Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7fc;
      padding-top: 60px;
    }
    .container {
      max-width: 900px;
    }
    textarea {
      font-family: monospace;
      font-size: 14px;
    }
    .copy-btn {
      border: none;
      background-color: #198754;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .copy-btn:hover {
      background-color: #157347;
    }
    .output-box {
      position: relative;
    }
    .copy-btn-tooltip {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      display: none;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container bg-white shadow-sm p-4 rounded">
    <h2 class="mb-4 text-center text-primary">HTML to Escaped HTML Converter</h2>

    <div class="mb-3">
      <label for="htmlInput" class="form-label fw-bold">Paste Your HTML Code:</label>
      <textarea id="htmlInput" class="form-control" rows="8" placeholder="Enter your HTML here..."></textarea>
    </div>

    <button class="btn btn-primary w-100 mb-4" onclick="convertToEscaped()">
      <i class="fas fa-code"></i> Convert to Escaped HTML
    </button>

    <div class="output-box">
      <label for="escapedOutput" class="form-label fw-bold">Escaped HTML with &lt;br/&gt;:</label>
      <textarea id="escapedOutput" class="form-control bg-light" rows="10" readonly></textarea>
      <span class="copy-btn-tooltip" id="copyTooltip">Copied!</span>
      <button class="copy-btn mt-3" onclick="copyToClipboard()">
        <i class="fas fa-copy"></i> Copy Escaped Code
      </button>
    </div>
  </div>

  <script>
    function convertToEscaped() {
      const htmlInput = document.getElementById("htmlInput").value;
      const lines = htmlInput.split("\n");

      const escapedLines = lines.map(line =>
        line
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;") + "&lt;br/&gt;"
      );

      document.getElementById("escapedOutput").value = escapedLines.join("\n");
    }

    function copyToClipboard() {
      const output = document.getElementById("escapedOutput");
      output.select();
      output.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");

      const tooltip = document.getElementById("copyTooltip");
      tooltip.style.display = "inline";
      setTimeout(() => {
        tooltip.style.display = "none";
      }, 1500);
    }
  </script>
</body>
</html>
